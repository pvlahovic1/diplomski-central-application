<div class="container app-site-body">
  <div class="row top30"></div>
  <div class="row">
    <div class="container-fluid col-md-11">
      <i class="fas fa-plus pad10 pull-right gumb-akcija" (click)="addBeacon()"></i>
    </div>
  </div>
  <div class="row top10"></div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="tablica">
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        <ng-container matColumnDef="uuid_col">
          <th mat-header-cell *matHeaderCellDef>UUID</th>
          <td mat-cell *matCellDef="let beacon"> {{beacon.uuid}} </td>
        </ng-container>
        <ng-container matColumnDef="major_col">
          <th mat-header-cell *matHeaderCellDef>MAJOR</th>
          <td mat-cell *matCellDef="let beacon"> {{beacon.major }} </td>
        </ng-container>
        <ng-container matColumnDef="minor_col">
          <th mat-header-cell *matHeaderCellDef>MINOR</th>
          <td mat-cell *matCellDef="let beacon"> {{beacon.minor}} </td>
        </ng-container>
        <ng-container matColumnDef="device_col">
          <th mat-header-cell *matHeaderCellDef>UREƒêAJ</th>
          <td mat-cell *matCellDef="let beacon"> {{dohvatiUredaje(beacon)}} </td>
        </ng-container>
        <ng-container matColumnDef="actions_col">
          <th mat-header-cell *matHeaderCellDef> Akcije</th>
          <td mat-cell *matCellDef="let beacon">
            <i class="fas fa-pencil-alt pad10" (click)="urediBeacon(beacon.id)"></i>
            <i class="far fa-trash-alt" (click)="obrisiBeacon(beacon.id)"></i>
          </td>
        </ng-container>
        <ng-container matColumnDef="noData">
          <mat-footer-cell class="footer" *matFooterCellDef>
            Nema podataka
          </mat-footer-cell>
        </ng-container>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide' : dataSource.data.length != 0}"></mat-footer-row>
      </table>
      <mat-paginator class="tablica" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]">
      </mat-paginator>
    </div>
  </div>
</div>
