<div role="document" class="modal-border-shadow">
  <div class="modal-content dark-modal">
    <div class="modal-header dark-modal">
      <h5
        class="modal-title">{{model.id == 0 ? 'Dodavanje novog korisnika' : 'Urđivanje korisnika: ' + model.username}}</h5>
    </div>
    <form #f="ngForm">
      <div class="modal-body dark-modal">
        <div class="row" *ngIf="model.id == 0">
          <div class="col-4"><label for="username">Korisničko ime: </label></div>
          <div class="col-6">
            <input type="text" class="input-group input-group-text" id="username" minlength="5" maxlength="20"
                   name="username"
                   [(ngModel)]="model.username" required/>
          </div>
        </div>
        <div class="row">
          <div class="col-4"><label for="password">Lozinka: </label></div>
          <div class="col-6">
            <input type="password" class="input-group input-group-text" id="password" minlength="2" maxlength="255"
                   name="password"
                   [(ngModel)]="model.password" [required]="model.id == 0"/>
          </div>
        </div>
        <div class="row">
          <div class="col-4"><label for="firstName">Ime: </label></div>
          <div class="col-6">
            <input type="text" class="input-group input-group-text" id="firstName" minlength="2" maxlength="20"
                   name="firstName"
                   [(ngModel)]="model.firstName" required/>
          </div>
        </div>
        <div class="row">
          <div class="col-4"><label for="lastName">Prezime: </label></div>
          <div class="col-6">
            <input type="text" class="input-group input-group-text" id="lastName" minlength="2" maxlength="20"
                   name="lastName"
                   [(ngModel)]="model.lastName" required/>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <label>Role: </label>
          </div>
          <div class="col-6">
            <angular2-multiselect [data]="dostupneRole" [(ngModel)]="dropdownModel.idRole" name="role"
                                  [settings]="dropdownSettings">
            </angular2-multiselect>
          </div>
        </div>
      </div>
    </form>
    <div class="dark-modal">
      <div class="row pad10">
        <div class="container-fluid">
          <div *ngIf="model.username !== undefined">
            <div class="pull-left" *ngIf="showChnageStatusButtons()">
              <button type="button" class="btn btn-primary pull-right" (click)="aktivirajKorisnika()"
                      *ngIf="!model.active">Aktiviraj korisnika
              </button>
              <button type="button" class="btn btn-danger pull-right" (click)="deaktivirajKorisnika()"
                      *ngIf="model.active">Deaktiviraj korisnika
              </button>
            </div>
          </div>

          <div class="pull-right">
            <button type="button" class="btn btn-primary pull-right" (click)="pohraniKorisnika()">Pohrani</button>
            <button type="button" class="btn btn-danger pull-right" (click)="activeModal.close(0)">Odustani</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
