<div class="container app-site-body">
  <div class="row top30"></div>
  <div class="row">
    <div class="container-fluid col-md-11">
      <i class="fas fa-plus pad10 pull-right gumb-akcija" (click)="addKorisnik()"></i>
    </div>
  </div>
  <div class="row top10"></div>
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource" class="tablica">
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Korisniƒçko ime</th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.username}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Ime</th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Prezime</th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let korisnik"> {{dohvatiRole(korisnik)}} </td>
        </ng-container>
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let korisnik"> {{dohvatiAktivnost(korisnik)}} </td>
        </ng-container>
        <ng-container matColumnDef="actions_col">
          <th mat-header-cell *matHeaderCellDef> Akcije</th>
          <td mat-cell *matCellDef="let korisnik">
            <i class="fas fa-pencil-alt pad10" (click)="urediKorisnika(korisnik.id)"></i>
            <i class="far fa-trash-alt" (click)="obrisiKorisnika(korisnik.id)" *ngIf="omoguciBrisanje(korisnik)"></i>
          </td>
        </ng-container>
        <ng-container matColumnDef="noData">
          <mat-footer-cell class="footer" *matFooterCellDef>
            Nema podataka
          </mat-footer-cell>
        </ng-container>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide' : dataSource.data.length != 0}"></mat-footer-row>
      </table>
      <mat-paginator class="tablica" [pageSize]="5" [pageSizeOptions]="[5, 10, 15]">
      </mat-paginator>
    </div>
  </div>
</div>
