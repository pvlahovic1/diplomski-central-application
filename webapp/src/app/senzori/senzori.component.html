<div class="container app-site-body">
  <div class="row">
    <div class="container-fluid">
      <i class="fas fa-plus pad10 pull-right" (click)="addSenzor()"></i>
    </div>
  </div>
  <div class="col-12">
    <table mat-table [dataSource]="dataSource" class="tablica">
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Naziv</th>
        <td mat-cell *matCellDef="let senzor"> {{senzor.name}} </td>
      </ng-container>
      <ng-container matColumnDef="beaconDataPurgeInterval">
        <th mat-header-cell *matHeaderCellDef> Interval brisanja podataka</th>
        <td mat-cell *matCellDef="let senzor"> {{senzor.beaconDataPurgeInterval }} </td>
      </ng-container>
      <ng-container matColumnDef="beaconDataSendInterval">
        <th mat-header-cell *matHeaderCellDef> Interval slanja podataka</th>
        <td mat-cell *matCellDef="let senzor"> {{senzor.beaconDataSendInterval }} </td>
      </ng-container>
      <ng-container matColumnDef="roomName">
        <th mat-header-cell *matHeaderCellDef> Prostorija</th>
        <td mat-cell *matCellDef="let senzor"> {{senzor.roomName }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Akcije</th>
        <td mat-cell *matCellDef="let senzor">
          <i class="fas fa-pencil-alt pad10" (click)="urediSenzor(senzor.id)"></i>
          <i class="far fa-trash-alt" (click)="obrisiSenzor(senzor.id)"></i>
        </td>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef>
          Uƒçitavanje podataka
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef>
          Nema podataka
        </mat-footer-cell>
      </ng-container>
      <mat-footer-row *matFooterRowDef="['loading']"
                      [ngClass]="{'hide' : !prikaziUcitavanjeSenzora}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide' : dataSource.data.length != 0}"></mat-footer-row>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]">
    </mat-paginator>
  </div>


</div>
