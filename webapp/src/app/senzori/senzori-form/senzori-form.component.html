<div role="document" class="modal-border-shadow">
  <div class="modal-content dark-modal">
    <div class="modal-header dark-modal">
      <h5
        class="modal-title">{{model.id == 0 ? 'Dodavanje novog senzora' : 'UreÄ‘ivanje senzora: ' + model.name}}</h5>
    </div>
    <form #f="ngForm">
      <div class="modal-body dark-modal">
        <div class="row">
          <div class="col-4"><label for="name">Naziv senzora: </label></div>
          <div class="col-6">
            <input type="text" class="input-group input-group-text" id="name" maxlength="255" name="name"
                   [(ngModel)]="model.name" required/>
          </div>
        </div>
        <div class="row top10">
          <div class="col-4"><label for="name">Iterval slanja podataka (sekunde): </label></div>
          <div class="col-6">
            <input type="number" class="input-group input-group-text" id="width" min="1" name="width"
                   [(ngModel)]="model.beaconDataSendInterval" required/>
          </div>
        </div>
        <div class="row top10">
          <div class="col-4"><label for="name">Interval brisanja podataka (sekunde): </label></div>
          <div class="col-6">
            <input type="number" class="input-group input-group-text" id="length" min="1" name="length"
                   [(ngModel)]="model.beaconDataPurgeInterval" required/>
          </div>
        </div>
      </div>
    </form>
    <div class="dark-modal">
      <div class="row pad10">
        <div class="container-fluid">
          <button type="button" class="btn btn-primary" (click)="dohvatiKonfiguraciju()" *ngIf="model.id != 0">Generiraj konfiguraciju</button>
          <button type="button" class="btn btn-primary pull-right" (click)="pohraniSenzor()">Pohrani</button>
          <button type="button" class="btn btn-danger pull-right" (click)="activeModal.close(0)">Odustani</button>
        </div>
      </div>
    </div>
  </div>
</div>
